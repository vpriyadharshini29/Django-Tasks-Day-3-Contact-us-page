<!DOCTYPE html>
<html>
<head>
    <title>Contact Manual</title>
</head>
<body>
    <h2>Manual Contact Form</h2>
    {% for message in messages %}
      <p style="color:green;">{{ message }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
